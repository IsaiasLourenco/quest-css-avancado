<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsivo.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <div class="container">

    <header>
      <img src="./images/logo.svg" alt="Huddle Logo">
    </header>

    <section class="hero">

      <img src="./images/illustration-mockups.svg" alt="Illustration" class="hero-image">
      <div class="hero-text">
        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn-register">Register</button>
      </div>

    </section>

    <footer class="footer">
      
      <nav>
        <ul class="social-icons">
          <li class="social-icon"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li class="social-icon"><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li class="social-icon"><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </nav>
      
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/IsaiasLourenco" target="_blank">Isaias Louren√ßo</a>.
      </p>

    </footer>

  </div>



</body>

</html>
